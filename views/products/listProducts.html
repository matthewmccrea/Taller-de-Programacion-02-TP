<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTA DE PRODUCTOS</title>
  <style>
        @import url(https://fonts.googleapis.com/css?family=Noto+Sans);
    body {
  font-family: 'Noto Sans', sans-serif;
  margin: 20px;
  background-color: #b8cecf; /* Fondo similar al del formulario */
}

h1 {
  font-size: 39px;

}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 10px;
  text-align: left;
}

.compradores-datos {
  background-color: #f4f4f4;
}

#button-create-buyer, #button-edit-buyer, #button-delete-buyer {
  padding: 10px 20px;
  
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  text-transform: uppercase;
}

#button-create-buyer {
  background-color: #4CAF50; 
}

#button-create-buyer:hover {

}

}

}

}

#button-edit-buyer:active {
  background-color: #2b36da;
}

#button-delete-buyer {
  background-color: #b83018; 
}

#button-delete-buyer:hover {
  background-color: #b83018;
}

#button-delete-buyer:active {
  background-color: #b83018;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

tbody tr {
  background-color: whitesmoke;
}
.titulos{

    background-color: whitesmoke;
}

  </style>
</head>
<body>
  <h1>LISTA DE PRODUCTOS</h1>

  <button id="button-create-buyer" class="button">
    CREAR PRODUCTO
  </button>
  
  <table>
    <thead>
      <tr>
        <th class="titulos">ID</th>
        <th class="titulos">NOMBRE</th>
        <th class="titulos">EMAIL</th>
        <th class="titulos">TELEFONO</th>
        <th class="titulos">DIRECCION</th>
        <th class="titulos">SALDO</th>
        <th class="titulos">ACCIONES</th>
      </tr>
    </thead>
    <tbody id="productsTableBody">

    </tbody>
  </table>

  <script>

    async function fetchProducts() {
      try {
        const response = await fetch('/api/products');
        if (!response.ok) throw new Error("Failed to fetch products");

        const products = await response.json();
        const tableBody = document.getElementById("productsTableBody");

        tableBody.innerHTML = "";


        products.forEach(product => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="productos-datos">${product._id}</td>
            <td class="productos-datos">${product.nombre}</td>
            <td class="productos-datos">${product.descripcion}</td>
            <td class="productos-datos">${product.precio}</td>
            <td class="productos-datos">${product.categoria}</td>

            <td>
              <button class="productos-datos" id="button-edit-product" onclick="viewBuyer('${product._id}')">EDITAR</button>
              <button class="productos-datos" id="button-delete-product" onclick="deleteBuyer('${product._id}')">ELIMINAR</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching products:", error);
      }
    }

    document.getElementById("button-create-buyer").addEventListener("click", function() {
    window.location.href = "/api/products/list";
  });

    document.getElementById("button-create-buyer").addEventListener("click", function() {
    window.location.href = "/api/products/createProduct";
  });

    async function deleteProduct(id) {
        console.log("El id es: "+id)
      if (confirm("Are you sure you want to delete this buyer?")) {
        try {
          const response = await fetch(`/api/products/${id}`, { method: "DELETE" });
          if (response.ok) {
            alert("Buyer deleted successfully");
            fetchBuyers(); // Actualizar la lista
          } else {
            alert("Failed to delete buyer");
          }
        } catch (error) {
          console.error("Error deleting buyer:", error);
        }
      }
    }

    fetchProducts();
  </script>
</body>
</html>
